hslavich_onelogin_saml:
    # Basic settings
    #URL: https://sso.act.org/adfs/ls/
    #CONSUMER_SERVICE_URL = "https://internalapps-dev.corporate.act.org/rimsweb-play/home";
    #DESTINATION_URL = "https://sso.act.org/adfs/ls/";
    #ISSUER_URL = "https://internalapps-dev.corporate.act.org/rimsweb-play";
    idp:
        entityId: 'https://adfs.coolmonster.org/adfs/services/trust'
        singleSignOnService:
            url: 'https://adfs.coolmonster.org/adfs/ls/'
            binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        singleLogoutService:
            url: 'https://adfs.coolmonster.org/adfs/ls/'
            binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        x509cert: ''

    sp:
        entityId: 'http://localhost/lightsaml/demosp'
        assertionConsumerService:
            url: 'https://127.0.0.1:3003/saml/acs'
            binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'
        singleLogoutService:
            url: 'https://127.0.0.1:3003/saml/logout'
            binding: 'urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'
        x509cert: ''
        privateKey: ''

    # Optional settings
    security:
        nameIdEncrypted:       false
        authnRequestsSigned:   true
        logoutRequestSigned:   true
        logoutResponseSigned:  true
        wantMessagesSigned:    false
        wantAssertionsSigned:  true
        wantNameIdEncrypted:   false
        requestedAuthnContext: true
        signMetadata: false
        wantXMLValidation: true
        signatureAlgorithm: 'http://www.w3.org/2001/04/xmldsig-more#rsa-sha256'
        digestAlgorithm: 'http://www.w3.org/2001/04/xmldsig-more#rsa-sha256'
    contactPerson:
        technical:
            givenName: 'Tech User'
            emailAddress: 'techuser@example.com'
        support:
            givenName: 'Support User'
            emailAddress: 'supportuser@example.com'
    organization:
        en:
            name: 'Example'
            displayname: 'Example'
            url: 'http://example.com'
